<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title"> Calculator Project </h1>
        <div class="screen">0</div>
        <div class="buttonContainer">
            <button class="calc-btn twoCol" id="reset"> AC </button>
            <button class="calc-btn nums" id="←"> ← </button>
            <button class="calc-btn nums" id="÷"> ÷ </button>
            <button class="calc-btn nums" id="7"> 7 </button>
            <button class="calc-btn nums" id="8"> 8 </button>
            <button class="calc-btn nums" id="9"> 9 </button>
            <button class="calc-btn nums" id="x"> x </button>
            <button class="calc-btn nums" id="4"> 4 </button>
            <button class="calc-btn nums" id="5"> 5 </button>
            <button class="calc-btn nums" id="6"> 6 </button>
            <button class="calc-btn nums" id="-"> - </button>
            <button class="calc-btn nums" id="1"> 1 </button>
            <button class="calc-btn nums" id="2"> 2 </button>
            <button class="calc-btn nums" id="3"> 3 </button>
            <button class="calc-btn nums" id="+"> + </button>
            <button class="calc-btn threeCol" id="0"> 0 </button>
            <button class="calc-btn nums" id="="> = </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
